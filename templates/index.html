<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Stock Analysis</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            padding: 20px 0;
            margin: 0;
            background-color: #007BFF;
            color: white;
            font-size: 2rem;
        }

        /* Main Container */
        .container {
            max-width: 90%;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
        }

        input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Response Section */
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        .response-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.8rem;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>AI-Driven Stock Analysis</h1>
    <div class="container">
        <form action="/analyze" method="post">
            <label for="stock_symbol"><strong>Enter a Stock Symbol:</strong></label>
            <input type="text" id="stock_symbol" name="stock_symbol" placeholder="e.g., AAPL" required>
            <button type="submit">Analyze</button>
        </form>
        {% if response %}
        <div id="response">
            <div class="response-title">Analysis Result:</div>
            <pre>{{ response }}</pre>
        </div>
        {% elif error %}
        <div id="response" class="error">
            {{ error }}
        </div>
        {% endif %}
    </div>
    <footer>
        Developed by <a href="https://example.com" target="_blank">Shaon Biswas</a> | Â© 2024
    </footer>
</body>
</html>
